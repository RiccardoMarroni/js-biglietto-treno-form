<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>train ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

  <body>
    <div class="container">
      <h1 class="text-center">Calcola il prezzo del biglietto</h1>
      <div class="dati">
        <div class="row text-center">
          <div class="col">
            <label for="nome">Nome e Cognome</label>
            <input type="text" id="nome" nome="nome" placeholder="inserisci il tuo nome" class="margin-center mt-4">
          </div>
          <div class="col">
            <label for="km">Km da percorrere</label>
            <input type="number" id="km" name="km" placeholder="inserisci i km" class="margin-center mt-4">
          </div>
          <div class="col">
            <label for="fascia-eta">Fascia d'et√†</label>
            <select name="fascia-eta" id="fascia-eta" class="margin-center mt-4">
              <option value="minorenne">under 18</option>
              <option value="maggiorenne">adulto</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
        </div>
        <div class="bottoni">
          <button id="generaBottone">Genera</button>
          <button id="annullaBottone">Annulla</button>
        </div>
      </div>

      <div id="risultato">
        <h2 class="text-center">Il tuo biglietto</h2>
        <table>
          <tr>
            <th>Nome Passeggero</th>
            <th>Offerta</th>
            <th>Carrozza</th>
            <th>Codice CP</th>
            <th>Costo Biglietto</th>
          </tr>
          <tr>
            <td>
              <span id="nome-passeggero"></span>
            </td>
            <td>
              <span id="offerta"></span>
            </td>
            <td>
              <span id="carrozza"></span>
            </td>
            <td>
              <span id="codice-cp"></span>
            </td>
            <td>
              <span id="costo"></span>
            </td>
          </tr>

        </table>
      </div>
    </div>


    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
